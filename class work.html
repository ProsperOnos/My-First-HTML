<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Class work</title>
</head>
<body>
	<h1>Registration form</h1>
	<form>
		<label for="name">First name</label><br>
		<input type="text" name="name" placeholder="Enter firstname" id="name" value=""><br><br>
		<label for="lname">Last name</label><br>
		<input type="text" name="name" placeholder="Enter lastname" id="lname"><br><br>
		<input type="radio" name="gender" id="male" value="Male">
		<label for="male">Male</label><br>
		<input type="radio" name="gender" id="female" value="Female">
		<label for="female">Female</label><br>
		<input type="radio" name="gender" value="Others" id="others">
		<label for="others">Others</label><br><br>
		<label for="email">Email</label><br>
		<input type="email" name="email" id="email" placeholder="Enter Email"><br><br>
		<input type="submit" name="submit" value="Register">


	</form>
</body>
</html>
