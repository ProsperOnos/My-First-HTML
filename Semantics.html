<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>html semantics</title>

	<style>
		#hi{
			color: greenyellow;
			border: 4px dashed slateblue;
		}

		#follow{
			color: skyblue;
			border: 5px solid red;
		}
	</style>
</head>
<body>
      <header>
      	<!-- Introductory contents, navbar, logo e.t.c the header container is for head contents-->
      	<h1 id="hi">Company's logo</h1>
      	<nav>
      		<a href="#">Home</a>
      		<a href="#">About us</a>
      	</nav>
      </header>

      <!-- About section -->
      <section id="about" style="color: red;">
      	<h1>About us</h1>
      	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
      	tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
      	quis</p>
      </section>

      <footer>
      	<p>copyright &copy; onos.org 2022-2023</p>
      	<p id="follow">Follow me</p>
      	<div>
      		<a href="#">Facebook</a>
      		<a href="#">Twitter</a>
      	</div>
      </footer>
</body>
</html>
